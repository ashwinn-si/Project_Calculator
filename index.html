<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcutor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <p>CALCULATOR</p>
    </header>
    <main><div class="container">
        <div class="sub_container">
            <p class="display"></p>
            <div class="buttons">
                <div>
                    <div class="div1"><button class="number">1</button></div>
                    <div class="div2"><button class="number">2</button></div>
                    <div class="div3"><button class="number">3</button></div>
                    <div class="div4"><button class="operations">+</button></div>
                    <div class="div5"><button class="number">4</button></div>
                    <div class="div6"><button class="number">5</button></div>
                    <div class="div7"><button class="number">6</button></div>
                    <div class="div8"><button class="operations">-</button></div>
                    <div class="div9"><button class="number">7</button></div>
                    <div class="div10"><button class="number">8</button></div>
                    <div class="div11"><button class="number">9</button></div>
                    <div class="div12"><button class="operations">*</button></div>
                    <div class="div13"><button class="ac">AC</button></div>
                    <div class="div14"><button class="cal_button">Calculate</button></div>
                    <div class="div15"><button class="operations">/</button></div>
                

            </div>
        </div>
    </div></main>
    
    
</body>
</html>
